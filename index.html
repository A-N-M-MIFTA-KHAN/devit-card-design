<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devit card </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="card">

            <div class="card-inner">
                <div class="front">
                    <img src="images/map.png" class="map" alt="">
                    <div class="row">
                        <img src="images/chip.png" width="60px" alt="">
                        <img src="images/visa.png" width="80px" alt="">
                    </div>
                    <div class="row card-no">
                        <p>4628</p>
                        <p> 7020</p>
                        <p> 1366 </p>
                        <p> 5366</p>

                    </div>
                    <div class="row card-holder">

                        <p>CARD HOLDER</p>
                        <P>VALID TILL </P>

                    </div>
                    <div class="row name">
                        <p>A N M MIFTA KHAN</p>
                        <P>10 / 25</P>
                    </div>
                </div>

                <!-- card back  -->
                <div class="back">
                    <img src="images/map.png" class="map" alt="">
                    <div class="bar"></div>
                    <div class="row card-cvv">
                        <img src="images/pattern.png" alt="">
                        <p>623</p>
                    </div>
                    <div class="row card-text">

                        <p>
                            This is a virtual card design built usign HTML & CSS .You can also design somethign like
                            this.
                        </p>
                    </div>
                    <div class="row signature">
                        <p>AUTHORIZED SIGNSTURE</p>
                        <img src="images/visa.png" width="80px" alt="">
                    </div>
                </div>



            </div>
        </div>


    </div>



</body>

</html>
